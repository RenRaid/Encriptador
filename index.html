<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   <!-- <link rel="stylesheet" href="reset.css">-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel="stylesheet">
    <title>Encriptador</title>

</head>
<body>
    <header>
        <div class="logo">
            <img src="images/giphy.gif" alt="logo" >
        </div>
        <h1>ENCRIPTADOR</h1>
    </header>

    <div class="contenedor">
        <div class="grupo">
            <div class="item">
                <div style="position: relative;">
                    <textarea id="Text_Input" class="textinout" placeholder="Introduce texto a encriptar o desencriptar.... "></textarea>
                    <button class="erasecopybtn" id="erase_btn" style="display:none;">
                        <i class='bx bx-eraser'></i>
                    </button>
                </div>
                <div class= "warn-cont">
                    <img class= "exlogo" src="images/exclamation-xxl.png">
                    <p class="warnmsg">Solo letras minusculas y sin acentos</p>
                </div>
                <div class="btn">
                    <button id="encry" disabled class= "EnBtn" onclick="btnEncriptar(0,1)" >Encriptar</button>
                    <button id="decry" disabled class=" DeBtn" onclick="btnEncriptar(1,0)">Desencriptar</button>
                </div>   
            </div>
            <div class="item">
                <div style="position: relative;">
                    <textarea id="Text_Result" class="textinout"  readonly></textarea>
                    <img src="images/Waiting.png" id="imgwm" alt="Watermark" width="200" height="200" style="position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%);" >
                    <img src="images/Close.JPG" id="imgclose" alt="Watermark" width="200" height="200" style="display: none; top: 50%; left: 50%; transform: translate(-50%, -50%);" class="watermark">
                    <img src="images/Open.JPG" id="imgopen" alt="Watermark" width="200" height="200" style="display: none; top: 50%; left: 50%; transform: translate(-50%, -50%);" class="watermark">
                    <h4 id="nomsg" style="position: absolute; top: 70%; left: 48%; transform: translate(-50%, -50%)" ">No hay mensaje!</h4>
                    <button class="erasecopybtn" id="copy_btn" style="display:none">
                        <i class='bx bx-copy'></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class=" fcontent">
            <p>
                &copy; Desallorado por Ren√© Quintanilla (Reno).ONE Alura Latam - Oracle 2024 / G6
            </p>
        </div>
    </footer>

<!-- Aca se configura el pop-up cuando se escribe mayuscula o letras con acentos-->
    <div class= "modal-container" id= "modal_container">
        <div class="modal" id="modal">
            <div class="modal-header">
                <p class="head-alert">Alerta</p>
                <button id="modal_close_btn" class="button-close">&times;</button>
            </div>
            <div class="modal-body">
                <image class="alert" src="images/Alert4.png"></image>
                <p>Para continuar debe reemplazar las letras mayusculas y acentos.</p>
            </div>
        </div>
    </div>

    <script src="Encript.js"></script>
</body>

</html>
